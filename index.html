<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' />

<body>

    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>

    <div class = 'title'>
        <h2>Collision Counts in Toronto</h2>
    </div>

    <div id="legend">
        <h4>Collision Count</h4>
        <div><span style="background-color: #f7f7f7; width: 20px; height: 20px; display: inline-block; margin-right: 5px;"></span>1–9</div>
        <div><span style="background-color: #ffcccc; width: 20px; height: 20px; display: inline-block; margin-right: 5px;"></span>10–49</div>
        <div><span style="background-color: #ff6666; width: 20px; height: 20px; display: inline-block; margin-right: 5px;"></span>50–71</div>
        <div><span style="background-color: #ff0000; width: 20px; height: 20px; display: inline-block; margin-right: 5px;"></span>72+</div>
    </div>

    <script src="script.js"></script>
